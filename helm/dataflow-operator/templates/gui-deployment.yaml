{{- if .Values.gui.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dataflow-operator.gui.fullname" . }}
  labels:
    {{- include "dataflow-operator.labels" . | nindent 4 }}
    app.kubernetes.io/component: gui
spec:
  replicas: {{ .Values.gui.replicaCount }}
  selector:
    matchLabels:
      {{- include "dataflow-operator.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: gui
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dataflow-operator.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: gui
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dataflow-operator.gui.serviceAccountName" . }}
      # Токен SA нужен для in-cluster доступа к API (списки Dataflows, логи подов)
      automountServiceAccountToken: true
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: gui
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
        - /gui-server
        args:
        - --bind-address=:{{ .Values.gui.port }}
        {{- if .Values.gui.logLevel }}
        - --log-level={{ .Values.gui.logLevel }}
        {{- end }}
        {{- with .Values.gui.extraEnv }}
        env:
          {{- toYaml . | nindent 10 }}
        {{- end }}
        ports:
        - name: http
          containerPort: {{ .Values.gui.port }}
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.gui.resources | nindent 12 }}
{{- end }}
