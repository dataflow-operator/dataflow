apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "dataflow-operator.fullname" . }}
  labels:
    {{- include "dataflow-operator.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "dataflow-operator.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "dataflow-operator.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "dataflow-operator.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: PROCESSOR_IMAGE
          value: {{ .Values.processorImage | default (printf "%s:%s" .Values.image.repository (.Values.image.tag | default .Chart.AppVersion)) | quote }}
        - name: OPERATOR_DEPLOYMENT_NAME
          value: {{ include "dataflow-operator.fullname" . | quote }}
        - name: OPERATOR_NAMESPACE
          value: {{ .Release.Namespace | quote }}
        - name: LOG_LEVEL
          value: {{ .Values.logLevel | default "info" | quote }}
        - name: PROCESSOR_LOG_LEVEL
          value: {{ .Values.processorLogLevel | default "info" | quote }}
        {{- if and .Values.webhook.enabled .Values.webhook.certDir }}
        - name: WEBHOOK_CERT_DIR
          value: {{ .Values.webhook.certDir | quote }}
        {{- end }}
        args:
        - --metrics-bind-address=:{{ .Values.metrics.port }}
        - --health-probe-bind-address=:{{ .Values.health.probePort }}
        ports:
        - name: metrics
          containerPort: {{ .Values.metrics.port }}
          protocol: TCP
        - name: health
          containerPort: {{ .Values.health.probePort }}
          protocol: TCP
        {{- if .Values.webhook.enabled }}
        - name: webhook
          containerPort: 9443
          protocol: TCP
        {{- end }}
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /readyz
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        {{- if and .Values.webhook.enabled .Values.webhook.certDir .Values.webhook.secretName }}
        volumeMounts:
        - name: webhook-certs
          mountPath: {{ .Values.webhook.certDir }}
          readOnly: true
        {{- end }}
      {{- if and .Values.webhook.enabled .Values.webhook.certDir .Values.webhook.secretName }}
      volumes:
      - name: webhook-certs
        secret:
          secretName: {{ .Values.webhook.secretName | quote }}
      {{- end }}
