# Default values for dataflow-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/ilyario/dataflow
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 100m
    memory: 128Mi

# RBAC configuration
rbac:
  # Specifies whether RBAC resources should be created
  create: true

# Leader election configuration
leaderElection:
  enabled: false
  # LeaderElectionID is the name of the resource that leader election
  # will use for holding the leader lock.
  leaderElectionID: "dataflow-operator.dataflow.io"

# Metrics configuration
metrics:
  enabled: true
  # The address the metric endpoint binds to
  port: 9090

# Health probe configuration
health:
  # The address the probe endpoint binds to
  probePort: 9091

# Service configuration
service:
  type: ClusterIP
  port: 9090

# ServiceMonitor configuration for Prometheus
serviceMonitor:
  enabled: false
  interval: 30s
  scrapeTimeout: 10s
  additionalLabels: {}
    # prometheus: kube-prometheus
    # release: prometheus

# GUI server configuration (web UI for viewing Dataflows and processor logs)
gui:
  enabled: false
  # Number of GUI server replicas
  replicaCount: 1
  # Bind address and port for the GUI server
  port: 8080
  # Resource limits and requests for the GUI server
  resources: {}
    # limits:
    #   cpu: 200m
    #   memory: 256Mi
    # requests:
    #   cpu: 50m
    #   memory: 64Mi
  # Optional: dedicated service account name for GUI (if not set, uses the same as operator)
  serviceAccount:
    name: ""
  # Ingress for GUI (requires gui.enabled: true)
  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: dataflow-gui.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: dataflow-gui-tls
    #    hosts:
    #      - dataflow-gui.local

nodeSelector: {}

tolerations: []

affinity: {}

